<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Profile Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #dfe7d5;
        }

        .navbar {
            background-color: #2c3e50;
        }

        .navbar-brand {
            color: white;
        }

        .card {
            background-color: #3c3c3c;
            border: none;
            color: white;
        }

        .search-bar {
            background-color: #3c3c3c;
            color: white;
            border: none;
        }

        .search-bar:focus {
            outline: none;
            box-shadow: none;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid text-center">
            <a class="navbar-brand" href="#">GITHUB</a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row" style="height: 500px;">
            <!-- Left Section -->
            <div class="col-md-3">
                <div class="card h-100 rounded-4"></div>
            </div>

            <!-- Right Section -->
            <div class="col-md-9">
                <!-- Search Bar -->
                <div class="mb-4">
                    <input type="text" class="form-control search-bar" value="Search" placeholder="Search">
                </div>
                <!-- Cards Section -->
                <div class="row mb-4" style="height: 200px;">
                    <div class="col-md-4">
                        <div class="card p-4 h-100 rounded-4"></div>
                    </div>
                    <div class="col-md-4">
                        <div class="card p-4 h-100 rounded-4"></div>
                    </div>
                    <div class="col-md-4">
                        <div class="card p-4 h-100 rounded-4"></div>
                    </div>
                </div>
                <!-- Bottom Section -->
                <div class="card p-5 rounded-4" style="height: 200px;"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
