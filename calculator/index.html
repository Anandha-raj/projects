<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <meta name = "viewport" content="width=device-width, initial-scale = 1.0">
        <meta name = "keywords" content="Calculator">
        <meta name = "description" content="This is calculator created by Anandh">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body class="bg-light">
        <div class="container">
            <div class="row">
                <div class="col-sm-3 border mx-auto py-4 my-5 bg-white shadow-lg fs-5">
                    <div class="input-group input-group-lg">
                        <input type="text" class="form-control h4" name="displayRes" id="displayRes" placeholder="0">
                    </div>
                    <div class="row py-3 text-center">
                        <div onClick="reset()" class="col-md-3 text-danger">c</div>
                        <div onClick="remove()" class="col-md-3">&lt;-</div>
                        <div onClick="getValue('.')" class="col-md-3">.</div>
                        <div onClick="getValue('*')" class="col-md-3">&times;</div>
                    </div>
                    <div class="row py-3 text-center">
                        <div onClick="getValue(7)" class="col-md-3">7</div>
                        <div onClick="getValue(8)" class="col-md-3">8</div>
                        <div onClick="getValue(9)" class="col-md-3">9</div>
                        <div onClick="getValue('/')" class="col-md-3">/</div>
                    </div>
                    <div class="row py-3 text-center">
                        <div onClick="getValue(4)" class="col-md-3">4</div>
                        <div onClick="getValue(5)" class="col-md-3">5</div>
                        <div onClick="getValue(6)" class="col-md-3">6</div>
                        <div onClick="getValue('-')" class="col-md-3">-</div>
                    </div>
                    <div class="row py-3 text-center">
                        <div onClick="getValue(1)" class="col-md-3">1</div>
                        <div onClick="getValue(2)" class="col-md-3">2</div>
                        <div onClick="getValue(3)" class="col-md-3">3</div>
                        <div onClick="getValue('+')" class="col-md-3">+</div>
                    </div>
                    <div class="row py-3 text-center">
                        <div onClick="getValue(0)" class="col-sm-3">0</div>
                        <div onClick="getValue('00')" class="col-sm-3">00</div>
                        <div class="col-sm-6"><button name="getResult" onClick="printResult()" class="col-sm-8 btn btn-primary">=</button></div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
